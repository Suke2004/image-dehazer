{% extends 'base.html' %}

{% block content %}
<style>
    .hero-box {
        background-color: rgba(0, 0, 0, 0.65);
        padding: 4rem 2rem;
        border-radius: 40px;
        margin: 5% auto;
        max-width: 800px;
        text-align: center;
        color: #fff;
    }

    .hero-box h1 {
        font-size: 4rem;
        font-weight: bold;
        color: #e3b409;
    }

    .hero-buttons .btn {
        min-width: 160px;
        font-size: 1.2rem;
        font-weight: 600;
        padding: 0.75rem 1.5rem;
        margin: 0.5rem;
        transition: transform 0.3s ease;
        border: none;
    }

    .hero-buttons .btn:hover {
        transform: scale(1.1);
    }
</style>

<div class="hero-box">
    <h1>Dehazer</h1>
    <div class="hero-buttons mt-4 d-flex flex-wrap justify-content-center">
        <a class="btn" href="{{ url_for('image_dehazer_route') }}" style="background-color: #00a6fb; color: #fff;">Image</a>
        <a class="btn" href="{{ url_for('video_dehazer_route') }}" style="background-color: #f5b700; color: #fff;">Video</a>
        <a class="btn" href="{{ url_for('realtime_dehazer') }}" style="background-color: #ff4e00; color: #fff;">Realtime</a>
    </div>
</div>
{% endblock %}
