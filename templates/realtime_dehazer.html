{% extends "base.html" %}

{% block title %}Video Dehazer - Dehazer App{% endblock %}

{% block content %}
<style>
    .card-custom {
        background-color: rgba(0, 0, 0, 0.8);
        color: #ffffff;
        border-radius: 20px;
        padding: 2rem;
    }

    .card-custom h1 {
        color: #f5b700;
        font-weight: 700;
    }

    .card-custom h2 {
        color: #00a6fb;
    }

    .form-group label {
        font-size: 1.1rem;
        transition: background-color 0.3s ease;
    }

    .form-group label:hover {
        background-color: #000;
        padding: 0.2rem 0.4rem;
        border-radius: 5px;
    }

    .form-control-file {
        color: #fff;
        border: 1px solid #00a6fb;
        padding: 0.5rem;
        border-radius: 5px;
        background-color: rgba(255, 255, 255, 0.05);
    }

    .btn-upload {
        background-color: #ff4e00;
        color: #fff;
        font-weight: 600;
        padding: 0.6rem 2rem;
        margin-top: 1rem;
        transition: transform 0.3s ease;
        border-radius: 8px;
    }

    .btn-upload:hover {
        transform: scale(1.1);
    }

    video {
        border: 2px solid #00a6fb;
        border-radius: 10px;
        max-width: 100%;
        height: auto;
    }
</style>

<div class="container" style="margin-top: 8%;">
    <div class="row justify-content-center">
        <div class="col-lg-10 col-xl-8">
            <div class="card card-custom shadow-lg text-center">
                <h1 class="mb-4">Upload a Video to Remove Haze</h1>
                <form method="POST" enctype="multipart/form-data">
                    <div class="form-group d-flex flex-column align-items-center">
                        <label for="file">Choose a video file</label>
                        <input type="file" class="form-control-file mt-2" id="file" name="file" required>
                    </div>
                    <button type="submit" class="btn btn-upload">Upload</button>
                </form>

                {% if original_video %}
                <div class="mt-5">
                    <h2>Original Video</h2>
                    <video controls class="mt-3">
                        <source src="{{ original_video }}" type="video/mp4">
                        Your browser does not support the video tag.
                    </video>
                </div>
                {% endif %}

                {% if dehazed_video %}
                <div class="mt-5">
                    <h2>Dehazed Video</h2>
                    <video controls class="mt-3">
                        <source src="{{ dehazed_video }}" type="video/mp4">
                        Your browser does not support the video tag.
                    </video>
                </div>
                {% endif %}
            </div>
        </div>
    </div>
</div>
{% endblock %}
