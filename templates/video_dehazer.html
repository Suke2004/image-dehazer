{% extends "base.html" %}

{% block title %}Video Dehazer - Dehazer App{% endblock %}

{% block content %}
<style>
    button:hover{
        transform:scale(1.1);
    }
    label:hover{
        background-color:black;

    }
</style>
<div class="container" style="margin-top: 10%;">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card text-center shadow-lg p-4 mb-5 rounded" style="background-color: #2d2d2d; color: #ffffff;">
                <div class="card-body">
                    <h1 class="card-title mb-4" style="color: #f5b700;">Upload a Video to Remove Haze</h1>
                    <form method="POST" enctype="multipart/form-data">
                        <div class="form-group d-flex flex-column align-items-center">
                            <label for="file" class="font-weight-bold mb-2" style="color: #00a6fb;">Choose a video file</label>
                            <input type="file" class="form-control-file" id="file" name="file" style="color: #ffffff; border-color: #00a6fb;">
                        </div>
                        <button type="submit" class="btn btn-lg mt-4" style="background-color: #ff4e00; color: #ffffff;">Upload</button>
                    </form>
                    {% if original_video %}
                    <div class="mt-5">
                        <h2 class="mb-4" style="color: #00a6fb;">Original Video</h2>
                        <video width="100%" controls style="border: 2px solid #00a6fb;">
                            <source src="{{ original_video }}" type="video/mp4">
                            Your browser does not support the video tag.
                        </video>
                    </div>
                    {% endif %}
                    {% if dehazed_video %}
                    <div class="mt-5">
                        <h2 class="mb-4" style="color: #00a6fb;">Dehazed Video</h2>
                        <video width="100%" controls style="border: 2px solid #00a6fb;">
                            <source src="{{ dehazed_video }}" type="video/mp4">
                            Your browser does not support the video tag.
                        </video>
                    </div>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
