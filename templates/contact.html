{% extends 'base.html' %}

{% block content %}
<div class="container mb-5" style="margin-top: 10%; background:tranparent;">
  <div class="row justify-content-center">
    <div class="col-lg-8 col-md-10 col-sm-12">
      <div class="card shadow-lg" style="background-color: #2d2d2d; font-size: 1.2rem; color: #ffffff;">
        <div class="card-header text-center" style="background-color: #ff4e00;">
          <h2 style="color: #ffffff;"><b>Get In Touch</b></h2>
        </div>
        <div class="card-body">
          <form>
            <div class="form-group">
              <label for="firstName" style="font-weight: bold; color: #00a6fb;">First Name</label>
              <input type="text" class="form-control" id="firstName" placeholder="First name" style="background-color: rgba(255, 255, 255, 0.2); color: #ffffff;">
            </div>
            <div class="form-group">
              <label for="lastName" style="font-weight: bold; color: #00a6fb;">Last Name</label>
              <input type="text" class="form-control" id="lastName" placeholder="Last name" style="background-color: rgba(255, 255, 255, 0.2); color: #ffffff;">
            </div>
            <div class="form-group">
              <label for="inputEmail4" style="font-weight: bold; color: #00a6fb;">Email</label>
              <input type="email" class="form-control" id="inputEmail4" placeholder="Email" style="background-color: rgba(255, 255, 255, 0.2); color: #ffffff;">
            </div>
            <div class="form-group">
              <label for="inputAddress" style="font-weight: bold; color: #00a6fb;">Address</label>
              <textarea class="form-control" rows="5" id="inputAddress" placeholder="Address" style="background-color: rgba(255, 255, 255, 0.2); color: #ffffff;"></textarea>
            </div>
            <button type="submit" class="btn btn-block" style="background-color: #f5b700; border-color: #f5b700; color: #ffffff;">Submit</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
