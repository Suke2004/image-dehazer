<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Dehazer App{% endblock %}</title>

    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- FontAwesome -->
    <script src="https://kit.fontawesome.com/a48832a9b2.js" crossorigin="anonymous"></script>

    <style>
        body {
            background: url('https://images.unsplash.com/photo-1615048234151-6bcbca4043c4?w=800&auto=format&fit=crop&q=60&ixlib=rb-4.0.3') no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            padding-top: 80px;
            color: #fff;
        }

        .navbar-custom {
            backdrop-filter: blur(5px);
            background-color: rgba(0, 0, 0, 0.6);
        }

        .navbar-brand img {
            height: 50px;
        }

        .navbar-brand {
            background-color: #e35124;
            border-radius: 50%;
            padding: 5px;
            transition: background-color 0.3s ease;
        }

        .navbar-brand:hover {
            background-color: #b58f1f;
        }

        .nav-link {
            font-weight: 700;
            color: #fff !important;
        }

        .nav-link:hover {
            color: #ff4e00 !important;
        }

        footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: #343a40;
            color: #f8f9fa;
            text-align: center;
            padding: 0.8rem;
        }

        .container-overlay {
            background-color: rgba(0, 0, 0, 0.4);
            padding: 2rem;
            border-radius: 12px;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top navbar-custom">
        <div class="container">
            <a class="navbar-brand" href="{{ url_for('home') }}">
                <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo">
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav text-uppercase">
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('home') }}">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('about') }}">About</a></li>
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('contact') }}">Contact</a></li>
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('image_dehazer_route') }}">Image Dehazer</a></li>
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('video_dehazer_route') }}">Video Dehazer</a></li>
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('realtime_dehazer') }}">Realtime Dehazer</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container container-overlay">
        {% block content %}{% endblock %}
    </div>

    <!-- Footer -->
    <footer>
        <p class="mb-0">&copy; Design by USR</p>
    </footer>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
